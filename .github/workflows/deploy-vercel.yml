name: Deploy to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
  pull_request:
    branches:
      - main
    paths:
      - 'site/**'
    types:
      - opened
      - synchronize
      - reopened

# Cancel in-progress jobs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

# Restrict GITHUB_TOKEN permissions
permissions:
  contents: read
  pull-requests: read

jobs:
  pre-run:
    runs-on: ubuntu-24.04
    environment: ci

    steps:
    # Pin actions/checkout to v5
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Validate Required Secrets
      shell: bash
      run: |
        if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
          echo "❌ VERCEL_ORG_ID secret is not configured"
          echo "Please configure the VERCEL_ORG_ID secret in your repository settings"
          exit 1
        fi

        if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
          echo "❌ VERCEL_PROJECT_ID secret is not configured"
          echo "Please configure the VERCEL_PROJECT_ID secret in your repository settings"
          exit 1
        fi

        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "❌ VERCEL_TOKEN secret is not configured"
          echo "Please configure the VERCEL_TOKEN secret in your repository settings"
          echo "This should be a Vercel Personal Access Token with deploy permissions"
          exit 1
        fi

        echo "✅ All required secrets are configured"

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-24.04
    environment: ci
    needs: pre-run

    steps:
    # Pin actions/checkout to v5
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    # Pin pnpm/action-setup to v4
    - name: Install pnpm
      uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
      with:
        version: 9.15.5

    # Pin actions/setup-node to v4
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
      with:
        node-version: 18.12.1
        cache: 'pnpm'
        cache-dependency-path: 'site/pnpm-lock.yaml'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ./site

    - name: Build the site
      run: pnpm run build
      working-directory: ./site

    # Pin amondnet/vercel-action to specific commit SHA
    - name: Deploy Preview to Vercel
      uses: amondnet/vercel-action@888da851026e0573da056b061931bcb765a915c4
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./site
        vercel-args: '--target preview'

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-24.04
    environment: ci
    needs: pre-run

    steps:
    # Pin actions/checkout to v5
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    # Pin pnpm/action-setup to v4
    - name: Install pnpm
      uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda
      with:
        version: 9.15.5

    # Pin actions/setup-node to v4
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
      with:
        node-version: '24'
        cache: 'pnpm'
        cache-dependency-path: 'site/pnpm-lock.yaml'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ./site

    - name: Build the site
      run: pnpm run build
      working-directory: ./site

    # Pin amondnet/vercel-action to specific commit SHA
    - name: Deploy Production to Vercel
      uses: amondnet/vercel-action@888da851026e0573da056b061931bcb765a915c4
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./site
        vercel-args: '--prod'